<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Meghna!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confetti-container"></div>
    <!-- Gift Box and Text -->
    <div class="gift-container">
        <div class="gift-box">🎁</div>
        <div class="tap-text">Tap to open</div>
    </div>
    <div class="greeting-card">
        <div class="carousel">
            <img src="images/photo1.jpg" class="carousel-image" alt="">
            <img src="images/photo2.jpg" class="carousel-image" alt="">
            <img src="images/photo3.jpg" class="carousel-image" alt="">
            <img src="images/photo4.jpg" class="carousel-image" alt="">
          </div>
        <div class="text-section">
            <h1>Happy Birthday, Guju! 🤗</h1>
            <p>You turn 28 this year!</p>
            <p>You are beautiful, intelligent, and a treasure of mine. ❤️</p>
            <p>This card is just for you!</p>
            <p class="scroll-down">Tap to discover some interesting facts about your birthday!</p>
        </div>
    </div>
    <!-- Facts Section (Hidden initially) -->
    <div class="facts-section">
        <h2>Interesting Fact About Your Birthdate 🍬</h2>
        <p id="fact-text">Loading fact...</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
